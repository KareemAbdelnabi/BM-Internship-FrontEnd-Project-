<div class="settings-container">
  <h2 class="small-title mb-4">Settings</h2>
  <nav class="nav-tabs mb-4">
    <a class="nav-link" href="/user-profile/settings">Profile</a>
    <a class="nav-link active" href="/user-profile/change-password">Change password</a>
  </nav>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="currentPassword" class="form-label">Current password</label>
        <input type="password" class="form-control" id="currentPassword" formControlName="currentPassword" placeholder="Type here">
      </div>
      <div class="form-group">
        <label for="newPassword" class="form-label">New password</label>
        <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="Type here">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Password</button>
  </form>
</div>
